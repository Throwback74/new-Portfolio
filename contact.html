        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">

                    </div>

                    </div>
                </div>
                <div class="row">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="subject" id="subject" type="text" class="validate">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                            <label for="message">Message</label><br>
                        <!-- <input id="message" type="message" class="validate"> -->
                        <textarea placeholder="Enter Message" id="message" name="message" required="required"></textarea>
                        <!-- <label for="message">Message</label> -->
                    </div>
                </div>
                <div class="row">
                    <input type="submit">
                </div>
            </form>
